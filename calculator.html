                  <td><button id="c">C</button></td>

            </tr>

    </div>
 <script src="calculator.js"></script> 
 <script>
    //    for(var i=1; i<=4; i++){
    //    console.log("* ".repeat(i));
    // }
    
	function firstRepeating(str)
	{ 
	    let h = new Set();
	    for(let i = 0; i <= str.length - 1; i++)	   
         {
	        let c = str[i];
	        if (h.has(c))
	            return c;
	    else 
            h.add(c);
        }  
      return '\0';
    }

let str = "santosh";
console.log(firstRepeating(str));

 </script>
